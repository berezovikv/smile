<html>
    <head>
        <title> Анимация</title>
    </head>
<head>
    <style>
        #animation {
           
            padding-bottom: 10px;
            margin-left: 40%;
        }

        .btn {
            margin-left: 40%;
        }

        button {
            width: 70px;
            border-radius: 5px;
            background: #fc0;
            text-align: center;
            user-select: none;
            outline: none;
           
        }
    </style>
</head>

<body>
    <img src="" id="animation">
    <br>
    <div class="btn">
        <button onclick=' start() '>start</button>
        <button onclick=' stop() '>stop</button>
    </div>

    <script>

        var i = 0;
        let images = [
            './img/1.png',
            './img/2.png',
            './img/3.png',
            './img/4.png',
            './img/5.png',
            './img/6.png',
            './img/7.png',
            './img/8.png',
            './img/9.png',
            './img/10.png',
            './img/11.png',
            './img/12.png',
            './img/13.png',
            './img/14.png',
            './img/15.png',
            './img/16.png',
            './img/17.png',
            './img/18.png',
            './img/19.png',
            './img/20.png',
            './img/21.png',
            './img/22.png',
            './img/23.png',
            './img/24.png',
            './img/25.png',
            './img/26.png',
            './img/27.png',
            './img/28.png',
            './img/29.png',
            './img/30.png',
        ]




        function viewImages() {
            document.getElementById("animation").src = images[i];
            i++;
            if (i == images.length) {
                i = 0;
            }
        }
        viewImages();
        let controll;

        function start() { 
            controll = setInterval(viewImages, 500);
        };
        function stop() { 
            clearInterval(controll);
            controll = null;
        };


    </script>


</body>

</html>
